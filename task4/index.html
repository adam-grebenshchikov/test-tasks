    <script>
        function printHerringbone(countRow, symbol) {
            let herringboneString = "";
            for (let row = 1; row <= countRow; row++) {
                for (let countSpace = 1; countSpace <= countRow - row; countSpace++) {
                    herringboneString += " "
                }
                for (let countSymbol = 1; countSymbol <= row; countSymbol++) {
                    herringboneString += "# "
                }
                herringboneString += "\n"
            }
            return herringboneString;
        }
        console.log(printHerringbone(5, "#"));
        document.body.innerHTML += `<pre>${printHerringbone(5, "#")}</pre>`;
    </script>
